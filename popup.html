<!DOCTYPE html>
<html>
  <head>
    <title>Generator ofert</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
  </head>

  <style>
    body {
      min-width: 350px;
    }
    .d-f-sb {
      display: flex;
      justify-content: space-between;
    }
  </style>

  <body>
    <h1>Generator ofert</h1>
    <form id="offer-form">
      <label for="format">Wybierz format:</label>
      <select id="format">
        <option value="html">HTML</option>
        <option value="pdf">PDF</option>
        <option value="pdfNetto">PDF netto</option>
      </select>
      <button type="submit">Generuj ofertę</button>
    </form>

    <div id="additional-info-container">
      <button id="add-info-btn">Dodaj informację dodatkową</button>
    </div>

    <script src="lib/html2pdf.bundle.min.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
